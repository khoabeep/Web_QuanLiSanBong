<header class="user-header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/home">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
          <path d="M2 12h20"/>
        </svg>
        <span>Mini Football</span>
      </a>
    </div>

    <nav class="nav-menu">
      <a routerLink="/home" routerLinkActive="active">Trang chủ</a>
      <a routerLink="/pitches" routerLinkActive="active">Danh sách sân</a>
      <a routerLink="/about" routerLinkActive="active">Về chúng tôi</a>
      <a routerLink="/contact" routerLinkActive="active">Liên hệ</a>
    </nav>

    <div class="header-actions">
      @if (authService.isLoggedIn()) {
        <div class="user-menu">
          <button class="user-button" (click)="toggleDropdown()">
            <div class="user-avatar">
              @if (authService.currentUser()?.name) {
                {{ authService.currentUser()!.name.charAt(0).toUpperCase() }}
              } @else {
                U
              }
            </div>
            <span class="user-name">{{ authService.currentUser()?.name }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </button>
          
          @if (showDropdown) {
            <div class="dropdown-menu">
              <a routerLink="/profile" class="dropdown-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
                Tài khoản
              </a>
              <a routerLink="/my-bookings" class="dropdown-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                  <line x1="16" y1="2" x2="16" y2="6"/>
                  <line x1="8" y1="2" x2="8" y2="6"/>
                  <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                Lịch đặt sân
              </a>
              <button (click)="logout()" class="dropdown-item logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                  <polyline points="16 17 21 12 16 7"/>
                  <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                Đăng xuất
              </button>
            </div>
          }
        </div>
      } @else {
        <div class="auth-buttons">
          <a routerLink="/login" class="btn-login">Đăng nhập</a>
          <a routerLink="/register" class="btn-primary">Đăng ký</a>
        </div>
      }
    </div>
  </div>
</header>
